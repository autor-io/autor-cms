<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-page-decorator}"
      th:remove="tag">
<th:block layout:fragment="admin-page-content">

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Page XY</h1>

                <p>Some intro text.</p>
            </div>
        </div>
    </div>

    <form th:object="${pageEditor}" method="post" th:with="page = ${pageEditor.page}">

        <div class="container">
            <div class="row">
                <div class="col">
                    <div th:fragment="toolbar" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button class="btn btn-primary" th:formaction="@{save}">
                                Save
                            </button>
                            <a class="btn btn-secondary" th:href="@{.}">
                                Show all
                            </a>
                            <!--<button type="button" class="btn btn-secondary">3</button>-->
                            <!--<button type="button" class="btn btn-secondary">4</button>-->
                        </div>
                        <!--<div class="btn-group" role="group" aria-label="Third group">-->
                            <!--<button type="button" class="btn btn-secondary">8</button>-->
                        <!--</div>-->
                    </div>

                    <br />
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-7">

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Label</label>
                                <div class="input-group">
                                    <input class="form-control" th:field="*{page.label}">
                                    <!--<div class="input-group-append">-->
                                        <!--<a href="#" class="btn btn-secondary">-->
                                            <!--<i class="fa fa-anchor"></i>-->
                                        <!--</a>-->
                                    <!--</div>-->

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Url</label>
                                <div class="input-group">
                                    <input class="form-control" th:field="*{page.url}">
                                    <div class="input-group-append">
                                        <a href="#" class="btn btn-secondary">
                                            <i class="fa fa-anchor"></i>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <th:block th:with="bindingPath = page.content">
                        <th:block th:replace="admin/page/fragment" />
                    </th:block>
                </div>
                <div class="col auto">

                    <!--<table class="table table-striped table-sm">-->
                        <!--<thead>-->

                        <!--</thead>-->
                        <!--<tbody>-->
                        <!--<tr>-->
                            <!--<th>ID</th>-->
                            <!--<td th:text="${page.id}">#</td>-->
                        <!--</tr>-->
                        <!--<tr>-->
                            <!--<th>Published</th>-->
                            <!--<td th:text="#{autor.boolean.__${page.published}__}">#</td>-->
                        <!--</tr>-->
                        <!--<tr>-->
                            <!--<th>Type</th>-->
                            <!--<td th:text="${page.content.structureName}">#</td>-->
                        <!--</tr>-->
                        <!--</tbody>-->
                    <!--</table>-->

                    <dl class="row">
                        <dt class="col-sm-3">ID</dt>
                        <dd class="col-sm-9" th:text="${page.id}">Value</dd>

                        <dt class="col-sm-3">Published</dt>
                        <dd class="col-sm-9" th:text="#{autor.boolean.__${page.published}__}">Yes/No</dd>

                        <dt class="col-sm-3">Structure</dt>
                        <dd class="col-sm-9" th:text="#{autor.structure.__${page.content.structureName}__}">Structure name</dd>
                    </dl>

                    <div class="form-group">
                        <label>Publish On</label>
                        <div class="input-group">
                            <input class="form-control" type="date"
                                   th:field="*{page.publishOn}" th:value="${#temporals.format(page.publishOn, dateFormat)}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Published Until</label>
                        <div class="input-group">
                            <input class="form-control" type="date" th:field="*{page.publishedUntil}">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <th:block th:replace="::toolbar" />
                </div>
            </div>
        </div>

    </form>

</th:block>
</html>
